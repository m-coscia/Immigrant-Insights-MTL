<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- GeoJSON data -->
    <script src="states.js"></script>
</head>

<style>
    .info.legend {
        line-height: 18px;
        color: #555;
        background: white; 
        padding: 5px; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    }

    .info.legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
</style>

<body>
    <div id="map" style="height: 100vh"></div>

    <script>
        // Load CSV data
        fetch("sondage-echo-donnees-2020.csv")
            .then(response => response.text())
            .then(csvData => {
                // Parse CSV data
                var parsedCsvData = d3.csvParse(csvData);

                console.log(parsedCsvData); // Log the parsed CSV data to the console

                if (!Array.isArray(parsedCsvData)) {
                    console.error("Error parsing CSV data:", parsedCsvData);
                    return; // Stop execution if parsing is unsuccessful
                }

                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#E9E9E9',
                        dashArray: '',
                        fillOpacity: 0.7
                    });
                    layer.bringToFront();
                }

                function resetHighlight(e) {
                    geoJsonLayer.resetStyle(e.target);
                }

                // Initializes the map
                var map = L.map('map').setView([45.5569, -73.6870], 11);

                var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    minZoom: 11,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                // Adds GeoJSON layer to the map
                var geoJsonLayer = L.geoJson(statesData, {
                    style: function(feature) {
                        return {
                            fillColor: getColor(feature.properties.ARRON),
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },

                    onEachFeature: function(feature, layer) {
                        // Access properties directly from GeoJSON
                        var neighborhoodName = feature.properties.NOM;
                        var richesse = feature.properties.RICHESSE;
                        
                        var correspondingData = 0;

                        if(feature.properties.ARRON < 20) {
                            parsedCsvData.forEach(element => {
                                console.log("Neighborhood:", feature.properties.NOM);
                                console.log("ARRON in GeoJSON:", feature.properties.ARRON);
                                console.log("ARRON in CSV:", element.ARRON);
                                if(element.ARRON == feature.properties.ARRON){
                                    correspondingData += 1;
                                    console.log("Hi!");
                                }
                            });
                        }

                        
                        // popup on hover
                        layer.bindPopup(
                                "Neighborhood: " + neighborhoodName + "<br>" +
                                "Number of Immigrants: " + (correspondingData == 0 ? "N/A" : correspondingData) + "<br>" +
                                "Average: " + richesse
                        );

                        // popup on click
                        layer.on({
                            click: function() {
                                layer.openPopup();
                            },
                            mouseover: function(e) {
                                highlightFeature(e);
                            },
                            mouseout: function(e) {
                                resetHighlight(e);
                            }
                        });

                        // close popup
                        map.on('click', function() {
                            layer.closePopup();
                        });
                    }
                }).addTo(map);
                
                // adding legend
                var legend = L.control({position: 'bottomright'});

                legend.onAdd = function (map) {
                    
                    var div = L.DomUtil.create('div', 'info legend'),
                    grades = [30000, 50000, 65000, 80000, 100000],
                    labels = [];

                    // loop through intervals and generate a label with a colored square for each interval
                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                            '<i style="background:' +getColor(grades[i] + 1) + '"></i> ' +
                            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                    }
                    return div;
                };

                legend.addTo(map);

            });
        
            // getColor f-n
            function getColor(d) {
                return  d > 100000  ? '#B2391B' :
                        d > 80000  ?  '#ED5E3A' :
                        d > 65000   ? '#ED853A' :
                        d > 50000   ? '#F5A76F' :
                        d > 30000   ? '#F5D46F' :
                                      '#CCCCCC';
    }
    </script>
</body>
</html>
