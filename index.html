<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- GeoJSON data -->
    <script src="states.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh"></div>

    <script>
        // Load CSV data
        fetch("sondage-echo-donnees-2020.csv")
            .then(response => response.text())
            .then(csvData => {
                // Parse CSV data
                var parsedCsvData = d3.csvParse(csvData);

                console.log(parsedCsvData); // Log the parsed CSV data to the console

                if (!Array.isArray(parsedCsvData)) {
                    console.error("Error parsing CSV data:", parsedCsvData);
                    return; // Stop execution if parsing is unsuccessful
                }

                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });
                    layer.bringToFront();
                }

                function resetHighlight(e) {
                    geoJsonLayer.resetStyle(e.target);
                }

                // Initializes the map
                var map = L.map('map').setView([45.5569, -73.6870], 11);

                var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    minZoom: 11,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                // Adds GeoJSON layer to the map
                var geoJsonLayer = L.geoJson(statesData, {
                    style: function(feature) {
                        return {
                            fillColor: getColor(feature.properties.ARRON),
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },

                    onEachFeature: function(feature, layer) {
                        // Access properties directly from GeoJSON
                        var neighborhoodName = feature.properties.NOM;
                        var richesse = feature.properties.RICHESSE;
                        
                        var correspondingData = 0;

                        if(feature.properties.ARRON < 20) {
                            parsedCsvData.forEach(element => {
                                console.log("Neighborhood:", feature.properties.NOM);
                                console.log("ARRON in GeoJSON:", feature.properties.ARRON);
                                console.log("ARRON in CSV:", element.ARRON);
                                if(element.ARRON == feature.properties.ARRON){
                                    correspondingData += 1;
                                    console.log("Hi!");
                                }
                            });
                        }

                        
                        // popup on hover
                        layer.bindPopup(
                                "Neighborhood: " + neighborhoodName + "<br>" +
                                "Number of Immigrants: " + (correspondingData == 0 ? "N/A" : correspondingData) + "<br>" +
                                "Average: " + richesse
                        );

                        // popup on click
                        layer.on({
                            click: function() {
                                layer.openPopup();
                            },
                            mouseover: function(e) {
                                highlightFeature(e);
                            },
                            mouseout: function(e) {
                                resetHighlight(e);
                            }
                        });

                        // close popup
                        map.on('click', function() {
                            layer.closePopup();
                        });
                    }
                }).addTo(map);
            });
        
            // getColor f-n
            function getColor(d) {
                return  d > 1000 ? '#800026' :
                        d > 500  ? '#BD0026' :
                        d > 200  ? '#E31A1C' :
                        d > 100  ? '#FC4E2A' :
                        d > 50   ? '#FD8D3C' :
                        d > 20   ? '#FEB24C' :
                        d > 10   ? '#FED976' :
                                   '#FFEDA0';
    }
    </script>
</body>
</html>
