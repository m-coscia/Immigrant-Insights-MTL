    <!-- map -->
    <div id="map" style="height: 800px"></div>

    <script>
        // Load CSV data
        d3.csv("sondage-echo-donnees-2020.csv", function(csvData) {
            // Initialize the map
            var map = L.map('map').setView([45.5569, -73.6870], 11);

            var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

// Add GeoJSON layer to the map

var geoJsonLayer = L.geoJson(statesData, {
    onEachFeature: function (feature, layer) {
        // Access properties directly from GeoJSON
        var neighborhoodName = feature.properties.NOM;
        var richness = feature.properties.RICHESSE;

        // Find corresponding CSV data for the CODEID
        var correspondingData = csvData.find(function (csvRow) {
            return csvRow.CODEID === feature.properties.CODEID;
        });

        // Add a marker on hover
        layer.on('mouseover', function () {
    console.log("Mouseover event triggered");

    // Check popup content
    var popupContent =
        "Neighborhood: " + neighborhoodName + "<br>" +
        "Number of Immigrants: " + (correspondingData ? correspondingData.NUM : "N/A") + "<br>" +
        "Average: " + richness;

    console.log("Popup Content:", popupContent);

    var marker = L.marker(layer.getBounds().getCenter()).addTo(map);
    marker.bindPopup(popupContent).openPopup();
});


        // Remove marker on mouseout
        layer.on('mouseout', function () {
            console.log("Mouseout event triggered");
            map.closePopup();
        });
    }
}).addTo(map);
